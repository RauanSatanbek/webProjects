<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="angular.js"></script>
	<script src="../js/jquery-1.12.1.min.js"></script>
	<script src="../js/less.min.js"></script>
	<link rel="stylesheet/less" href="../css/styleLess.less">
	<style>
		*{
			font-size: 15px;
			font-family: Arial;
			outline: none;
		}
		button{
			height: 30px;
			padding: 0 10px;
			border-radius: 5px;
		}
	</style>
	<script>
		var app = angular.module("app", []);
		app.controller("main", function($http, $scope) {
			$scope.name = "";
			$scope.getName = function() {
				$http.get("http://localhost:3000/getName")
					.success(function(result) {
						$scope.name = result;
					})
					.error(function(result) {
						console.log(result);
					});
			}
		});
	</script>
</head>
<body>
	<div ng-controller="main">
		{{name}}
		<button ng-click="getName()">get name</button>
	</div>
</body>
</html>
